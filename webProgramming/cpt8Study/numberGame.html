<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>숫자 맞추기 게임</title>
        <script>
            var answer, nguess;
            answer = Math.floor(Math.random() * 99 + 1);
            nguess = 0;

            function proc() {
                var uguess = parseInt(document.getElementById("guess").value);
                var hint = document.getElementById("hint").value;

                nguess++;
                if(uguess == answer) {
                    hint = '정답입니다';
                    alert("정답입니다");
                }
                else if(uguess < answer) {
                    hint = '너무 작습니다';
                }
                else if(uguess > answer) {
                    hint = '너무 큽니다';
                }
                document.getElementById("nguess").value = nguess;
                document.getElementById("hint").value = hint;
            }
        </script>
    </head>
    <body>
        <h2>숫자 맞추기 게임</h2>
        <p>정답은 1부터 100까지의 숫자입니다.</p>
        <form>
            숫자: <input type="text" id="guess" name="guess">
            <input type="button" value="확인" onclick="proc();"> <br>
            추측횟수: <input type="text" id="nguess" name="nguess"> <br>
            힌트: <input type="text" id="hint" name="hint"> <br>
        </form>
    </body>
</html>
