<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            p {
                font-style:bold;
                font-size: 30pt;
            }
            a {
                background: black;
            }
            a:link {
                color: green;
                text-decoration:none;
            }
            a:hover {
                color: violet;
                text-decoration:underline;
            }
            a:visited {
                color: orange;
                text-decoration:none;
            }
        </style>
    </head>
    <body>
        <p>
            <a href="http://www.google.com">Hyper Link</a>
        </p>
    </body>
</html>
