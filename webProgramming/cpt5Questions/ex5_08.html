<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            table, td, th {
                border: 2px solid black;
            }
            table {
                background-color:yellow;
            }
            tr.red {
                background-color:red;
            }
            tr.yellow {
                background-color:yellow;
            }
        </style>
    </head>
    <body>
        <table>
            <tr class="red">
                <td>1</td>
                <td rowspan="2">2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr class="yellow">
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
