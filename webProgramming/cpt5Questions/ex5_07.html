<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            table, td, th {
                border: none;
                font-size: 20pt;
            }
            td.num {
                color: red;
                border-right: solid;
                border-width: 1px;
            }
            td.word {
                color: blue;
            }
        </style>
    </head>
    <body>
        <table>
            <tr height=100>
                <td class="num">1. </td>
                <td class="word">HTML로 문서의 내용을 정의한다.</td>
            </tr>
            <tr height=100>
                <td class="num">2. </td>
                <td class="word">CSS3로 문서의 스타일을 정의한다.</td>
            </tr>
            <tr height=100>
                <td class="num">3. </td>
                <td class="word">Javascript로 문서의 동작을 정의한다.</td>
            </tr>
        </table>
    </body>
</html>
