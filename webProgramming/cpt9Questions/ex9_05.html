<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Upper Case</title>
        <script>
            function strCap(str) {
                var res = str.charAt(0).toUpperCase() + str.slice(1);
                alert(res);
            }
            var s = prompt("영어 입력", "소문자 입력");
            strCap(strCap(s));
        </script>
    </head>
